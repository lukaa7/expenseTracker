<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<!-- 	Ovo je tek u izradi, prvo napraviti sve vezano za principal usery pa se vratiti na ovo -->

  <head>
    <title>My Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
  
    <div class="container text-center">
    	<h1>Edit My Profile</h1>
   		<a th:href="@{/home}" type="button" class="btn btn-secondary btn-sm">Back</a>
   		<form class="form-inline" th:action="@{/editMyProfile}" th:object="${user}" method="post"
   			style="max-width: 600px; margin: 0 auto;">
   			
   			<input type="hidden" th:field="*{id}" th:value="${user.id}">
   			 
   			 <br>

   			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" th:field="*{firstName}" required="required">
			  	</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" th:field="*{lastName}" required="required">
			  	</div>
			</div>

			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
			   	<div class="col-sm-10">
			    	<input type="email" class="form-control" th:field="*{email}" required="required">
			  	</div>
			</div>
    		
  			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" readonly="readonly" class="form-control" th:field="*{username}" required="required">
			  	</div>
			</div>
    		
    		<br>
    		
    		
  			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Password:</label>
			   	<div class="col-sm-10">
			    	<input type="password" class="form-control" th:field="*{password}" th:value="${user.id}">
			  	</div>
			</div>
  			
  			<hr>
  			<div>
  				<button type="submit" class="btn btn-primary btn-lg">Save</button>
  			</div>
   		</form>
    </div>
  
  </body>

</html>
