<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  			<a class="navbar-brand" href="/">Expense Tracker App</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
	</nav>
    
    <div class="container text-center">
    	<h1>Sign Up to Expense Tracker</h1>
   		<hr>
   		<form class="form-inline" th:action="@{/saveNewUser}" th:object="${user}" method="post"
   			style="max-width: 600px; margin: 0 auto;">
   			
   			<input type="hidden" th:field="*{id}" th:value="${user.id}">
   			 
   			 <br>

   			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" th:field="*{firstName}" required="required">
			  	</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" th:field="*{lastName}" required="required">
			  	</div>
			</div>

			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
			   	<div class="col-sm-10">
			    	<input type="email" class="form-control" th:field="*{email}" required="required">
			  	</div>
			</div>
    		
  			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" th:field="*{username}" required="required">
			  	</div>
			</div>
    		
    		<br>
    		
    		
  			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Password:</label>
			   	<div class="col-sm-10">
			    	<input type="password" class="form-control" th:field="*{password}" required="required">
			  	</div>
			</div>
  			
  			<hr>
  			<div>
  				<button type="submit" class="btn btn-warning">Sign Up</button>
  			</div>
   		</form>
    </div>
  
  </body>

</html>
