<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">



  <head>
    <title>My Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>

  		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  			<a class="navbar-brand" href="/home">Expense Tracker App</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
 		 	<div class="collapse navbar-collapse" id="navbarNav">
    			<ul class="navbar-nav">	
			    </ul>
			  </div>
			 <div class = "navbar-nav mr-auto">
        		<ul class = "navbar-nav mr-auto">
            		<li class="nav-item">
                		<a class="nav-link" th:href="@{/logout}">Logout</a>
            		</li>
        		</ul>
    		</div>
    			
		</nav>
    
    <div class="container text-center">
    	<h1>My Profile</h1>
   
   		<form class="form-inline" th:action="@{/editmyprofile}" th:object="${user}" method="get"
   			style="max-width: 600px; margin: 0 auto;">
   			
   			<input type="hidden" th:field="*{id}" th:value="${user.id}">
   			 
   			 <br>

   			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" style="border: none; font-weight: bold;" class="form-control" th:field="*{firstName}" required="required" autocomplete="off">
			  	</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" style="border: none; font-weight: bold;" class="form-control" th:field="*{lastName}" required="required" autocomplete="off">
			  	</div>
			</div>

			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
			   	<div class="col-sm-10">
			    	<input type="email" style="border: none; font-weight: bold;" class="form-control" th:field="*{email}" required="required" autocomplete="off">
			  	</div>
			</div>
    		
  			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Username:</label>
			   	<div class="col-sm-10">
			    	<input type="text"  style="border: none; font-weight: bold;" class="form-control" th:field="*{username}" required="required" autocomplete="off">
			  	</div>
			</div>
    		
    		<br>
  			
  			<hr>
  			<div>
  				<button type="submit" class="btn btn-primary btn-lg">Edit My Profile</button>
  			</div>
   		</form>
    </div>
  
  </body>

</html>
