<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>New Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
  
    <div class="container text-center">
    	<h1>Add New Category</h1>
   		<a th:href="@{/addExpense}" type="button" class="btn btn-secondary btn-sm">Back</a>
   		<form class="form-inline" th:action="@{/saveNewCategory}" th:object="${category}" method="post"
   			style="max-width: 600px; margin: 0 auto;">
   			
   			<input type="hidden" th:field="*{id}" th:value="${category.id}">
   			
   			<div class="form-group row">
				<label class="col">Category Name:</label>
			   	<div class="col-sm-9">
			    	<input type="text" class="form-control" placeholder="Name" th:field="*{name}" required="required">
			  	</div>
			</div>
  			
  			<div>
  				<button type="submit" class="btn btn-primary btn-lg">Save</button>
  			</div>
   		</form>
    </div>
  
  </body>

</html>
