<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>New Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
  
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  			<a class="navbar-brand" href="/home">Expense Tracker App</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
 		 	<div class="collapse navbar-collapse" id="navbarNav">
    			<ul class="navbar-nav">
      				<li class="nav-item active">
        				<a class="nav-link" th:href="@{/expenses}">My Expenses </a>
     		 		</li>
			     	<li class="nav-item">
        				<a class="nav-link" th:if="${admin} == true" th:href="@{/users}">All Users</a>
      				</li>
			    </ul>
			</div> 
    		<div class = "navbar-nav mr-auto">
        	<ul class = "navbar-nav mr-auto">
            	<li class="nav-item">
                	<a class="nav-link" th:href="@{/myprofile}">[[${userFirstName}]]</a>
            	</li>
            	<li class="nav-item">
                	<form th:action="@{/logout}" method="post">
                		<input class="nav-link btn-warning btn-sm text-dark"  value="Logout" type="submit">
                	</form>
            	</li>
        	</ul>
    	</div>
	</nav>
  
  
    <div class="container text-center">
    	<h1>Add New Category</h1>
   		<br>
   		<form class="form-inline" th:action="@{/saveNewCategory}" th:object="${category}" method="post"
   			style="max-width: 600px; margin: 0 auto;">
   			
   			<input type="hidden" th:field="*{id}" th:value="${category.id}">
   			
   			<div class="form-group row">
				<label class="col">Category Name:</label>
			   	<div class="col-sm-9">
			    	<input type="text" class="form-control" placeholder="Name" th:field="*{name}" required="required">
			  	</div>
			</div>
  			<br>
  			<div>
  				<button type="submit" class="btn btn-primary">Save</button>
  				<a th:href="@{/addExpense}" class="btn btn-danger">Cancel</a>
  			</div>
   		</form>
    </div>
  
  </body>

</html>
