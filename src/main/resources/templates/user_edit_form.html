<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
  
    <div class="container text-center">
    	<h1>Add Role</h1>
   		<a th:href="@{/users}" type="button" class="btn btn-secondary btn-sm">Back</a>
   		<form class="form-inline" th:action="@{/saveEditUser}" th:object="${user}" method="post"
   			style="max-width: 600px; margin: 0 auto;">
   			
   			<input type="hidden" th:field="*{id}" th:value="${user.id}">
   			 
   			 <br>

   			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" readonly="readonly" class="form-control" th:field="*{firstName}"  required="required">
			  	</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name:</label>
			   	<div class="col-sm-10">
			    	<input type="text" readonly="readonly" class="form-control" th:field="*{lastName}" required="required">
			  	</div>
			</div>

			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
			   	<div class="col-sm-10">
			    	<input type="email" readonly="readonly" class="form-control" th:field="*{email}" required="required">
			  	</div>
			</div>
    		
  			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Username:</label>
			   	<div class="col-sm-10">
			    	<input type="text" readonly="readonly" class="form-control" th:field="*{username}" required="required">
			  	</div>
			</div>
    		
			
			<div class="form-group row">
					<label class="col-sm-2 col-form-label">Roles: </label>
					<div class="col-sm-8 text-left">
						<th:block th:each="role : ${roleList}">
							<div>
								<input class="form-check-input position-static" type="checkbox" th:field="*{roles}" 
									th:text="${role.role}" th:value="${role.id}">
							</div>
						</th:block>
					</div>
				</div>
    		
			<input type="hidden" class="form-control" th:field="*{password}" th:value="${user.password}" required="required">
  			
  			<hr>
  			<div>
  				<button type="submit" class="btn btn-primary btn-lg">Add</button>
  			</div>
   		</form>
    </div>
  
  </body>

</html>
