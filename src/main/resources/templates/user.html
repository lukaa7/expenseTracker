<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>All Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
  
  <div class="container text-center">
  	
  	<div>
  		<h1>
			
		</h1>
  	</div>
  	
  	<div class="jumbotron">
	  <h1 class="display-4">All Users</h1>
	  <hr class="my-4">
	</div>
  		
    <div>
    	<table class="table table-striped">
    		<thead>
	    		<tr>
	    			<th>ID</th>
	    			<th>USERNAME</th>
	    			<th>FIRST NAME</th>
	    			<th>LAST NAME</th>
	    			<th>EMAIL</th>
	    			<th></th>
	    		</tr>
    		</thead>
    		<tbody>
    			<tr th:each="user : ${userList}">
    				<td th:text="${user.id}"></td>
    				<td th:text="${user.username}"></td>
    				<td th:text="${user.firstName}"></td>
    				<td th:text="${user.lastName}"></td>
    				<td th:text="${user.email}"></td>
    				<td>
    					<a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
    					<a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm">Delete</a>
    				</td>
    			</tr>
    		</tbody>
    	</table>
    	
    </div>
    <a th:href="@{/home}" type="button" class="btn btn-secondary btn-sm">Home</a>
  </div>
  
  </body>

</html>
